<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تحديث محتوى موقع الجامعة | جامعة الأمير مقرن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --upm-blue: #003366;
      --upm-gold: #b08a2e;
      --bg-light: #f5f5f5;
      --radius-lg: 20px;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Tajawal", system-ui, sans-serif;
      background-color: var(--bg-light);
      color: #222;
    }

    .top-bar {
      width: 100%;
      background: var(--upm-blue);
      color: #fff;
      padding: 8px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      border-bottom: 3px solid var(--upm-gold);
    }

    .top-bar-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-logo {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .top-logo img { max-width: 100%; }

    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 32px 12px 40px;
    }

    .form-card {
      width: 100%;
      max-width: 980px;
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 26px 22px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 10px;
    }

    .header-logo-wrap {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      overflow: hidden;
    }

    .header-logo-wrap img {
      max-width: 95%;
    }

    .titles .main-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--upm-blue);
    }

    .titles .sub-title {
      font-size: 11px;
      color: var(--upm-gold);
    }

    .section-title {
      margin: 20px 0 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--upm-blue);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px 16px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      color: #333;
      margin-bottom: 3px;
    }

    input, textarea, select {
      width: 100%;
      padding: 7px 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 12px;
      background: #fafafa;
    }

    textarea { min-height: 70px; resize: vertical; }

    .file-block {
      margin-top: 6px;
      border-radius: 12px;
      padding: 10px 12px;
      background: #fafafa;
      border: 1px solid #e0e0e0;
    }

    button {
      padding: 8px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(to left, var(--upm-blue), #001a33);
      color: #fff;
      margin-top: 15px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 18px;
      font-size: 10px;
      color: #999;
      text-align: left;
      direction: ltr;
    }
  </style>
</head>
<body>

<!-- الشريط العلوي -->
<div class="top-bar">
  <div class="top-bar-title">
    <div class="top-logo"><img src="upm-logo.png" alt="UPM Logo"></div>
    <div>
      <div>جامعة الأمير مقرن بن عبدالعزيز</div>
      <div style="font-size:10px;opacity:0.9;">University of Prince Mugrin</div>
    </div>
  </div>
  <div style="font-size:10px;opacity:0.9;">UPM Website Content Update Form</div>
</div>

<div class="page-wrapper">
  <form class="form-card"
        action="https://formspree.io/f/mvgdoqej"
        method="POST"
        enctype="multipart/form-data">

    <!-- ✅ إعادة التوجيه بعد الإرسال -->
    <input type="hidden" name="_redirect" value="https://hanaa1r.github.io/upm-content-form/thankyou.html">

    <div class="header">
      <div class="header-logo-wrap">
        <img src="upm-logo.png" alt="شعار جامعة الأمير مقرن" />
      </div>
      <div class="titles">
        <div class="main-title">نموذج تحديث محتوى موقع الجامعة</div>
        <div class="sub-title">UPM Website Content Update Form</div>
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>اسم الجهة / الكلية</label>
        <input type="text" name="Department" required>
      </div>
      <div>
        <label>اسم الشخص المسؤول</label>
        <input type="text" name="Contact Person" required>
      </div>
      <div>
        <label>البريد الإلكتروني الرسمي</label>
        <input type="email" name="Official Email" required>
      </div>
      <div>
        <label>رقم التواصل (اختياري)</label>
        <input type="tel" name="Phone">
      </div>
    </div>

    <div class="section-title">تفاصيل المحتوى</div>
    <div class="grid-2">
      <div>
        <label>عنوان المحتوى (بالعربية)</label>
        <input type="text" name="Title (AR)" required>
      </div>
      <div>
        <label>Title in English</label>
        <input type="text" name="Title (EN)">
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>الوصف التفصيلي (بالعربية)</label>
        <textarea name="Description (AR)" required></textarea>
      </div>
      <div>
        <label>Detailed Description (EN)</label>
        <textarea name="Description (EN)"></textarea>
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>تاريخ النشر المقترح</label>
        <input type="date" name="Proposed Publish Date">
      </div>
      <div>
        <label>موقع المحتوى داخل الموقع</label>
        <input type="text" name="Site Location" placeholder="مثال: الرئيسية / كلية الهندسة / الأخبار">
      </div>
    </div>

    <div class="file-block">
      <label>رفع الصور / الملفات ذات الصلة</label>
      <input type="file" name="Attachments" multiple>
    </div>

    <div>
      <label>روابط خارجية ذات صلة</label>
      <input type="text" name="Relevant Links">
    </div>

    <div>
      <label>ملاحظات إضافية</label>
      <textarea name="Additional Notes"></textarea>
    </div>

    <button type="submit">إرسال الطلب / Submit Request</button>

    <div class="footer">© University of Prince Mugrin — Website Content Update Form</div>
  </form>
</div>

</body>
</html>
